{%extends 'base.html'%}
{%block content%}
    <h1>Блоги</h1>
    <ul class="list-group">
      <div class="row m-3">
    {% for blog in blogs%}
      <div class="col-auto">
    <div class="card" style="width: 12rem;">
      {%if blog.image%}
      <img src="{{blog.image.url}}" class="card-img-top" height="280" width="50" alt="...">
      {%endif%}
      <div class="card-body" style="height:200px">
        <h5 class="card-title" style="height:60px">{{blog.title}}</h5>
        <p class="card-text">Проклятые блоги</p>
        <a href="{%url 'blog' blog.id %}" class="btn btn-primary">Перейти</a>
      </div>
    </div>
  </div>
      {%endfor%}
      </div>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{%endblock%}
